<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增检查记录')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: jasny-bootstrap-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-checkRecord-add">
        <input name="userId" type="hidden" id="userId"/>
        <input name="restaurantId" type="hidden" id="restaurantId"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">餐馆：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input name="restaurantName" onclick="selectRestaurant()" id="restaurantName" type="text"
                           placeholder="请选择餐馆"
                           class="form-control" readonly>
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">检查人员：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input name="userName" onclick="selectUser()" id="userName" type="text" placeholder="请选择检查人员"
                           class="form-control" readonly>
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">定位地点：</label>
            <div class="col-sm-8">
                <input name="location" class="form-control" type="text">
            </div>
        </div>
        <!--<div class="form-group">    -->
        <!--<label class="col-sm-3 control-label">经度：</label>-->
        <!--<div class="col-sm-8">-->
        <!--<input name="longitude" class="form-control" type="text">-->
        <!--</div>-->
        <!--</div>-->
        <!--<div class="form-group">    -->
        <!--<label class="col-sm-3 control-label">纬度：</label>-->
        <!--<div class="col-sm-8">-->
        <!--<input name="latitude" class="form-control" type="text">-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">取证照片：</label>
            <input name="img" type="hidden">
            <div class="col-sm-8">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                    <div class="fileinput-preview thumbnail" data-trigger="fileinput"
                         style="width: 200px; height: 150px;"></div>
                    <div>
                    <span class="btn btn-white btn-file"><span class="fileinput-new">选择图片</span><span
                            class="fileinput-exists">更改</span><input type="file" id="img"></span>
                        <a href="#" class="btn btn-white fileinput-exists" data-dismiss="fileinput">清除</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">检查内容：</label>
            <div class="col-sm-8">
                <input name="content" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">检查日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="checkDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_check_status')}">
                    <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}"
                           th:checked="${dict.default}">
                    <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: jasny-bootstrap-js"/>
<script th:inline="javascript">
    var prefix = ctx + "catering/checkRecord"
    $("#form-checkRecord-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            uploadImg()
            setTimeout(function () {
                $.operate.save(prefix + "/add", $('#form-checkRecord-add').serialize());
            }, 1000)
        }
    }

    $("input[name='checkDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    function selectUser() {
        var url = prefix + '/selectUser';
        var options = {
            title: '选择回收人员',
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var table = layero.find("iframe")[0].contentWindow.$.table;
        var rows = table.selectFirstColumns();
        if (rows.length != 1) {
            $.modal.alertWarning("请选择回收人员");
            return;
        }
        $("#userName").val(table.selectColumns("userName").join())
        $("#userId").val(rows.join())
        layer.close(index);
    }

    function selectRestaurant() {
        var url = prefix + '/selectRestaurant';
        var options = {
            title: '选择餐馆',
            url: url,
            callBack: doSubmit2
        };
        $.modal.openOptions(options);
    }

    function doSubmit2(index, layero) {
        var table = layero.find("iframe")[0].contentWindow.$.table;
        var rows = table.selectFirstColumns();
        if (rows.length != 1) {
            $.modal.alertWarning("请选择一家餐馆");
            return;
        }
        $("#restaurantName").val(table.selectColumns("name").join())
        $("#restaurantId").val(rows.join())
        layer.close(index);
    }

    /**
     * 上传图片
     */
    function uploadImg() {
        if ($("#img").val() == '') {
            return;
        }
        var formData = new FormData();
        formData.append('file', document.getElementById("img").files[0]);
        $.ajax({
            url: ctx + "common/upload",
            type: "post",
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                if (data.code == 0) {
                    $("input[name='img']").each(function () {
                        $(this).val(data.url)
                    });
                } else {
                    alert(data.msg);
                }
            },
            error: function (data) {
                alert("上传失败")
            }
        });
    }
</script>
</body>
</html>
