<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('查看餐饮单位信息')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-restaurant-edit" th:object="${restaurant}">
        <input name="restaurantId" th:field="*{restaurantId}" type="hidden">
        <!--<div class="form-group">-->
        <!--<label class="col-sm-3 control-label">客户编码：</label>-->
        <!--<div class="col-sm-8">-->
        <!--<p class="form-control-static">[[*{restaurantNo}]]</p>-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">店名：</label>
            <div class="col-sm-8">
                <p class="form-control-static">[[*{name}]]</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属区域：</label>
            <div class="col-sm-8">
                <p class="form-control-static">[[*{dept.deptName}]]</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人：</label>
            <div class="col-sm-8">
                <p class="form-control-static">[[*{legalPerson}]]</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系方式：</label>
            <div class="col-sm-8">
                <p class="form-control-static">[[*{tel}]]</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地址：</label>
            <div class="col-sm-8">
                <p class="form-control-static">[[*{premises}]]</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">合同签订日期：</label>
            <div class="col-sm-8">
                <p class="form-control-static">[[${#dates.format(restaurant.signDate, 'yyyy-MM-dd')}]]</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">合同到期时间：</label>
            <div class="col-sm-8">
                <p class="form-control-static">[[${#dates.format(restaurant.expireDate, 'yyyy-MM-dd')}]]</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">店铺照片：</label>
            <div class="col-sm-8">
                <img th:if="*{storePhoto}" th:src="*{storePhoto}" style="width: 200px; height: 150px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">二维码：</label>
            <div class="col-sm-8">
                <img th:if="*{qrCode}" th:src="*{qrCode}" style="width: 200px; height: 150px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">规格：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_restaurant_size')}">
                    <input type="radio" th:id="${'size_' + dict.dictCode}" name="size" th:value="${dict.dictValue}"
                           th:field="*{size}" disabled>
                    <label th:for="${'size_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">营业状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_operating_status')}">
                    <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}"
                           th:field="*{status}" disabled>
                    <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">

</script>
</body>
</html>
